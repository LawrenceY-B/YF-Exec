<header>
  <div class="bar"></div>
  <section>
    <div class="logo">
      <img src="assets/images/LIC.png" alt="logo" />
      <h2>Youth Exec Portal</h2>
    </div>
    
    <div class="menu" [ngClass]="">
        <svg [ngClass]="{'active': menuOpen}"
            class="ham hamRotate ham4"
            viewBox="0 0 100 100"
            width="50"
            (click)="toggleMenu()"
          >
            <path [ngClass]="{'active': menuOpen}"
              class="line top"
              d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20"
            />
            <path class="line middle" d="m 70,50 h -40" />
            <path
              class="line bottom"
              d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20"
            />
          </svg>
      <ul class="menu__box" [ngClass]="{'active':menuOpen}">
        <li class="menu__item">
          <p
            [routerLink]="['/dashboard']"
            routerLinkActive="router-link-active"
          >
            📝 Planner
          </p>
        </li>
        <li class="menu__item">
          <p
            [routerLink]="['/dashboard/camp']"
            routerLinkActive="router-link-active"
          >
            ✍🏽 Minutes
          </p>
        </li>
        <li class="menu__item">
          <p
            [routerLink]="['/dashboard/birthdays']"
            routerLinkActive="router-link-active"
          >
            🎁 Birthdays
          </p>
        </li>
        <li class="menu__item">
          <p
            [routerLink]="['/dashboard/attendance']"
            routerLinkActive="router-link-active"
          >
            📋 Attendance
          </p>
        </li>

      </ul>
    </div>
  </section>
</header>
