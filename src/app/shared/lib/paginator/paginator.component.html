<!-- main.component.html -->
<section>
    <div>
        <button class="mainNav" (click)="prevPage()"><img [ngStyle]="{'transform':'rotate(90deg)'}" src="assets/svgs/chevron-down.svg" alt=""> Previous</button>
        <span>
          <ng-container *ngFor="let pageNumber of pageNumbers">
          
            <button class="numbers"
              (click)="setPage(pageNumber)"
              [disabled]="pageNumber === currentPage"
            >
              {{ pageNumber }}
            </button>
          </ng-container>
        </span>
     
      
        <button class="mainNav" (click)="nextPage()">Next <img [ngStyle]="{'transform':'rotate(270deg)'}" src="assets/svgs/chevron-down.svg" alt=""></button>
      </div>
</section>
